<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<title>Prototype</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	</head>
	<body>
		<form role="navigation" data-navigation class="disclaimer-container">
			<div data-combined-disclaimer class="disclaimer">
				This view contains both <span class="validated">validated</span> and <span class="unvalidated">unvalidated</span> data. Calculations might seems incorrect. To only view unvalidated data, please check 'only show unvalidated data'.
			</div>
			<label for="reporting-year-selection" class="navigation__item">Reporting year:</label>
			<select id="reporting-year-selection" data-year-selection class="navigation__item">
			</select>
			<input type="checkbox" id="unvalidated-only-checkbox" data-unvalidated-only-checkbox class="navigation__item"/>
			<label for="unvalidated-only-checkbox" class="navigation__item">
				only show unvalidated data
			</label>
		</form>
		<main class="layout">
			<div class="layout__title">
				<h1>Validated / unvalidated</h1>
			</div>
			<div class="layout__table">
				<div data-table class="overflow-container"></div>
				<div class="legend" data-unvalidated-legend><span class="unvalidated">* = unvalidated content</span></div>
			</div>
		</main>
	</body>
	<script src='js/DataUtilities.js'></script>
	<script src='js/Table.js'></script>
	<script src='js/View.js'></script>
	<script src='main.js'></script>
</html>
